version: '3'

services:
  redis:
    image: redis:latest
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server

  bot:
    image: euberdeveloper/tumi-app-bot
    restart: always
    env_file:
      - ./config/bot.env
    depends_on:
      - redis

volumes:
  redis-data:
